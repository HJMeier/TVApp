<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1>Resultat hinzufügen</h1>
  <form [formGroup]="form" (ngSubmit)="insertResult()">
    <div class="form-group row">
      <label for="participant" class="col-sm-2 col-form-label">Teilnehmer</label>
      <div class="col-sm-10">
        <select formControlName="participant">
          <option *ngFor="let participant of results"
            [value]="ParticipantId"
            class="form-control"
            placeholder="Teilnehmer">
            {{participant.ParticipantId}}
          </option>
        </select>
        <!-- <input formControlName="participant"
    id="participant"
    type="number"
    class="form-control"
    placeholder="Teilnehmer">-->
        <!--<div *ngIf="preName.touched && preName.invalid" class="alert alert-danger">Vorname erforderlich!</div>-->
      </div>
      <label for="discipline" class="col-sm-2 col-form-label">Disziplin</label>
      <div class="col-sm-10">
        <input formControlName="discipline"
               id="discipline"
               type="number"
               class="form-control"
               placeholder="Disziplin">
        <!--<div *ngIf="name.touched && name.invalid" class="alert alert-danger">Name erforderlich!</div>-->
      </div>
      <label for="disciplineResult" class="col-sm-2 col-form-label">Resultat</label>
      <div class="col-sm-10">
        <input formControlName="disciplineResult"
               id="disciplineResult"
               type="number"
               class="form-control"
               placeholder="Resultat">
        <!--<div *ngIf="yearOfBirth.touched && yearOfBirth.invalid" class="alert alert-danger">Geburtsjahr erforderlich!</div>-->
      </div>
    </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Resultat hinzufügen
          </button>
        </div>
      </div>
  </form>

  <h1>Resultatübersicht</h1>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Teilnehmer</th>
        <th scope="col">Disziplin</th>
        <th scope="col">Resultat</th>
        <th scope="col">Punkte</th>
        <th scope="col"></th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <th scope="row">{{result.resultId}}</th>
        <td>{{result.participantId}}</td>
        <td>{{result.disciplineId}}</td>
        <td>{{result.disciplineResult}}</td>
        <td>{{result.disciplineScore}}</td>
        <td>
          <button (click)="deleteResult(result)"
                  class="btn-primary btn-default btn-sm">
            Löschen
          </button>
          <button (click)="editResult(result)"
                  class="btn-primary btn-default btn-sm">
            Anpassen
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
