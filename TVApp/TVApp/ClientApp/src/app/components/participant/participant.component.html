<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1>Teilnehmer hinzufügen</h1>
  <form [formGroup]="form" (ngSubmit)="createParticipant()">
    <div class="form-group row">
      <label for="PreName" class="col-sm-2 col-form-label">Vorname</label>
      <div class="col-sm-10">
        <input formControlName="preName"
               id="preName"
               type="text"
               class="form-control"
               placeholder="Vorname">
        <!--<div *ngIf="preName.touched && preName.invalid" class="alert alert-danger">Vorname erforderlich!</div>-->
      </div>
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name"
               id="name"
               type="text"
               class="form-control"
               placeholder="Name">
        <!--<div *ngIf="name.touched && name.invalid" class="alert alert-danger">Name erforderlich!</div>-->
      </div>
        <label for="yearOfBirth" class="col-sm-2 col-form-label">Geburtsjahr</label>
        <div class="col-sm-10">
          <input formControlName="yearOfBirth"
                 id="yearOfBirth"
                 type="number"
                 class="form-control"
                 placeholder="1970">
          <!--<div *ngIf="yearOfBirth.touched && yearOfBirth.invalid" class="alert alert-danger">Geburtsjahr erforderlich!</div>-->
        </div>
        <label for="club" class="col-sm-2 col-form-label">Verein</label>
        <div class="col-sm-10">
          <input formControlName="club"
                 id="club"
                 type="text"
                 class="form-control"
                 placeholder="Verein">
          <!--<div *ngIf="club.touched && club.invalid" class="alert alert-danger">Verein erforderlich!</div>-->
        </div>
        <label for="cathegory" class="col-sm-2 col-form-label">Kategorie</label>
        <div class="col-sm-10">
          <input formControlName="cathegory"
                 id="cathegory"
                 type="text"
                 class="form-control"
                 placeholder="Kategorie">
          <!--<div *ngIf="cathegory.touched && cathegory.invalid" class="alert alert-danger">Kategorie erforderlich!</div>-->
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Teilnehmer hinzufügen
          </button>
        </div>
      </div>
    </form>

    <h1>Teilnehmer übersicht</h1>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Vorname</th>
          <th scope="col">Name</th>
          <th scope="col">Geburtsjahr</th>
          <th scope="col">Verein</th>
          <th scope="col">Kategorie</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let participant of participants">
          <th scope="row">{{participant.participantId}}</th>
          <td>{{participant.preName}}</td>
          <td>{{participant.name}}</td>
          <td>{{participant.yearOfBirth}}</td>
          <td>
            <button (click)="deleteParticipant(participant)"
                    class="btn-primary btn-default btn-sm">
              Löschen
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </body>
  </html>
